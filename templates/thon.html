    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.
		
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 39.8097343, lng: -98.5556199},
          mapTypeId: 'terrain'
        });
        
		var bounds = new google.maps.LatLngBounds();
		bounds.extend(new google.maps.LatLng(24.891752, -98.4375));
		bounds.extend(new google.maps.LatLng(40.351289, -124.244385));
		bounds.extend(new google.maps.LatLng(44.488196, -70.290656));
		bounds.extend(new google.maps.LatLng(49.000282, -101.37085));
		map.setCenter(bounds.getCenter());
		map.fitBounds(bounds);
		
        var ctaLayer = new google.maps.KmlLayer({
          url: 'www.spc.noaa.gov/products/outlook/day1otlk_cat.kml',
          map: map
        });
        
      }

      function initMap3(center, coords, color) {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 34.10, lng: -102.5},
          mapTypeId: 'terrain'
        });

        
        var flightPath = new google.maps.Polygon({
          paths: coords,
          strokeColor: color,
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: color,
          fillOpacity: 0.35
        });
        flightPath.setMap(map);
      }
    </script>
